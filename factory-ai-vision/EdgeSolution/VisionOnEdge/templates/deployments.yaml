apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolov4module
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolov4module
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: yolov4module
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      {{- with .Values.predictModule.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.predictModule.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: yolov4module
        image: "registry.hub.docker.com/ronpai/yolov4-tflite-tiny"
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 80
        resources:
          limits:
            {{ if .Values.runtime.GPU }}
            nvidia.com/gpu: {{ .Values.predictModule.numGPUs | default 1 }}
            {{ end }}
            cpu: {{ .Values.predictModule.cpuLimit }}
