apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxmodule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginxmodule
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nginxmodule
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      {{- with .Values.nginxModule.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nginxModule.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: nginxmodule
        image: "intelligentedge/nginxmodule:{{ .Chart.AppVersion }}-amd64"
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.nginxModule.port | default 8181 }}

